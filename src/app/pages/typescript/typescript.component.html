<form [formGroup]="settingsForm">
  <mat-card class="mat-elevation-z6">
    <mat-card-header>
      <h3 mat-line>
        Configurações
      </h3>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of ctrls">
          <mat-slide-toggle formControlName="item.name"> {{ item.label }}</mat-slide-toggle>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
      <button mat-raised-button color="warn">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
